name: Data Fetch

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 5 * * *" # Daily at 05:00 UTC

jobs:
  fetch-sponsors:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Fetch Sponsors Data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node --run fetch:sponsors

      - name: Create Pull Request
        uses: gr2m/create-or-update-pull-request-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit-message: "docs: update external docs"
          title: "docs: update external docs"
          body: >
            This auto-generated PR updates the sponsors data fetched from GitHub Sponsors.

          labels: sponsors
          branch: bot/update-sponsors-data
