name: ci

on:
  pull_request:
  push:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v6

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js dependencies
        run: pnpm install

      - name: Run tests
        shell: bash
        run: pnpm run check
